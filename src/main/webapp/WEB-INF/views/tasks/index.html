<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все задачи</title>

    <!--<link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap.bundle.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>
<body>

<h3>Все задачи</h3>

<table class="table table-striped">
    <tr>
        <th>Description</th>
        <th>Status</th>
    </tr>

    <tr th:each="task : ${tasks}">
        <td th:text="${task.getDescription()}"/>
        <td th:text="${task.Status}"/>


        <td>
            <a th:href="@{/tasks/{id}/edit(id=${task.getId()})}"
               class="btn btn-outline-warning"
               th:text="Редактировать">edit</a>
        </td>

        <td>
            <form th:method="delete" th:action="@{/tasks/{id}(id=${task.getId()})}">
                <input type="submit" value="Удалить" class="btn btn-outline-danger"/>
            </form>

        </td>
    </tr>
</table>

<br>
<hr>
<a href="/tasks/new">Создать задачу</a>
<hr>


<hr>

<h3>
    Пагинация
<span th:each="i: ${#numbers.sequence(1, totalPages)}">
    <a th:if="${currentPage != i}" th:href="@{'/tasks/page/' + ${i}}">[[${i}]]</a>
    <span th:unless="${currentPage != i}">[[${i}]]</span>
</span>
</h3>


</body>
</html>
